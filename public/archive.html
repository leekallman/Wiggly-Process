<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>News Archive</title>
</head>
<body>
<header>
    <h1><a href="/">Wiggly Process <span id="intra">Intranet</span></a></h1>
</header>
<nav class="sidebar" id="sideBar">
</nav>


<main class="container" id="main">
    <h1 id="archiveH1">News Archive</h1>
    <button id="toAddPost"><a href="#addPost">Add News Post</a></button>
    <div id="archive"></div>


    <h2 id="addPost">Add News post</h2>
    <form id="formElem">
        <label for="title">Title:</label>
        <input size="100" type="text" name="title" id="title">
        <label for="image">Image url:</label>
        <input size="100" type="text" name="image" id="image">
        <label for="content">Content:</label>
        <textarea rows="10" cols="100" type="text" name="content" id="content"></textarea>
        <label for="author">Author:</label>
        <input size="100" type="text" name="author" id="author">
        <input type="submit" value="Submit New Post" id="submitNewPost">
    </form>

    <a href="#top" id="backToTop">Back to top</a>
</main>
<footer>
    <div class="copyright">
        &copy Wiggly Process
        <script type="text/javascript">
            document.write(new Date().getFullYear());
        </script>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="admin.js"></script>
<script src="sideBar.js"></script>
</body>
</html>
